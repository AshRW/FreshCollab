<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Algorithm</h5><hr>
          <div class="row">
            <div class="col">
              <div class="dropdown">
                <button class="btn btn-sm btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Algo
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a *ngFor="let algo of algorithms; let i = index;" class="dropdown-item" (click)="selectedAlgo(i)">{{algo.name}}</a>
                </div>
                <p id="info" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
        <h3 class="card-title">Grid View</h3>
        <div class="row">
          <div class="col" *ngIf="steps!=0">
            <button class="btn btn-primary" (click)="reset()">Reset</button>
          </div>
          <div class="col" *ngIf="steps>1">
            <button class="btn btn-primary" (click)="walldone()">Done with wall</button>
          </div>
          <div class="col">
            <h5>
              <div style="text-align: right;" *ngIf="steps==0"> Select <span class="badge badge-primary">Start Point</span></div>
              <div style="text-align: right;" *ngIf="steps==1"> Select <span class="badge badge-danger">End Point</span></div>
              <div style="text-align: right;" *ngIf="steps==2"> Select <span class="badge badge-secondary">Wall</span></div>
            </h5>
          </div>
        </div>

        <hr>
        <!-- this Grid didn't work out very well -->
        <!-- <div class="grid-container"> -->
          <!-- <div class="grid-item" *ngFor="let n of numbers; let i=index;" (click)="clicked(i)" [id]="i"></div> -->
          <!-- <div *ngFor='let a of twodar; let ix=index;'>
            <div class="grid-item" *ngFor="let b of a; let iy=index;" (click)="clicked(ix,iy)" [id]='iy+"_"+ix'></div>
          </div> -->
        <!-- </div> -->
        <div class="row">
          <div class="col table-responsive align-self-center">
            <table class="table table-bordered">
              <tbody id="table_main">
                <tr *ngFor="let a of twodar; let ix=index;">
                  <td *ngFor="let b of a; let iy=index" [id]='ix+"_"+iy' (click)="clicked(ix,iy)">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
